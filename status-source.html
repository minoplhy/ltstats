<!DOCTYPE html><html lang="en"><head><title>Monitoring dashboard</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>#list,#traffic,.error,button,h1,input{border-radius:5px}#last,.status-dot{display:inline-block}button,h1,h1 a,input,th{color:#ecf0f1}a{text-decoration:none}#right,h1 a{float:right}a:hover{text-decoration:underline}td,td a,th{padding:5px 8px}#list{overflow-x:auto}table{width:100%;border-collapse:separate;border-spacing:0}body,td a{color:#333}.error,.offline .status-dot{background-color:#f44336}button,h1,input,th{background-color:#2c3e50}button,th{cursor:pointer;transition:background-color .15s}#traffic,table{background-color:#fff;max-width:100vw;white-space:nowrap}#list,#traffic,button,h1,input{box-shadow:0 1px 3px rgba(0,0,0,.1)}th{text-wrap:nowrap;position:relative}*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}body{background-color:#ebebeb;padding:15px}.dashboard{max-width:100%;margin:0 auto}#traffic,.error,button,h1{margin-bottom:15px}h1{padding:12px;font-size:1.5rem}#traffic{padding:10px;font-size:.9rem}#last,table,th{font-size:.85rem}.loading{text-align:center;padding:30px;font-size:1rem;color:#777}.error{color:#fff;padding:10px}td,th{text-align:left;border-bottom:1px solid #ddd}button:hover,th:hover{background-color:#34495e}th::after{content:'';position:absolute;right:5px;opacity:.5}td a{display:block}th.sort-asc::after{content:'\25b2'}th.sort-desc::after{content:'\25bc'}#last,#right,h1,th,button,footer,input::placeholder{user-select:none}td:first-child{padding:0!important;cursor:pointer;font-weight:700}.green{color:#4caf50}.orange{color:#ff9800}.red{color:#f44336}.offline{background-color:rgba(244,67,54,.1)}.status-dot{width:8px;height:8px;border-radius:50%;margin-right:6px;background-color:#4caf50}button,input{border:none;padding:8px 12px;font-size:.9rem}#last{margin-left:10px;color:#777}@media (max-width:44rem){#right,.hide-mobile,h1 a{display:none}#last{margin-bottom:1rem}}tr:last-child td{border-bottom:0}tr:nth-child(2n):not(.offline):not(:last-child){background-color:#f7f7f7}#total td{background-color:#f3f3f3}footer,footer a{text-align:center;margin-top:1rem;color:#999!important;font-size:.7rem;font-weight:400}footer a:hover{color:#666!important}@media (prefers-color-scheme:dark){body,td a{color:#e0e0e0}body{background-color:#121212}#traffic,table,tr:nth-child(2n):not(.offline):not(:last-child){background-color:#282828}button,h1,input,th{background-color:#233443;color:#ecf0f1}td,th{border-color:#333}tr:nth-child(odd):not(.offline):not(:last-child){background-color:#2f2f2f}#total td{background-color:#212121}footer,footer a{color:#555!important}footer a:hover{color:#777!important}}#total td:first-child{padding-left:22px!important;cursor:auto}input{margin-left:1rem;outline:0}</style></head><body><div class="dashboard"><h1><span id="title">Loading...</span><a id="admin-link" href="/admin">Admin area</a></h1><button onclick="fetchData()">Refresh</button><span id="last"></span><input class="hide-mobile" type="text" placeholder="Filter by name..." onkeyup="updateFilter(this.value)" id="filter"><div id="traffic">Loading traffic data...</div><div id="list"><div class="loading">Loading monitors data...</div></div></div><script>
/*
Optional CSS styling in the media query to hide details on mobile/small devices, disabled by default: td:nth-child(n+2),th:nth-child(n+2){display:none}td:first-child,th:first-child{width:100vw}
*/
var monitors = [];
var sortColumn = 0;
var sortDirection = 'asc';
var sizes = 'KMGTPE';
var hidden = [];
var page = getPage();
var filter = false;
var base = window.location.pathname.split('/').slice(0, -1).join('/');
if (!base.endsWith('/')) base += '/';

function getPage() {
    const path = window.location.pathname;
    if (path.endsWith('/')) return '/';
    const parts = path.split('/');
    return parts.pop() || '/';
}

function updateHash() {
    var hash = new URLSearchParams();
    if (sortColumn !== 0 || sortDirection !== 'asc')
        hash.set('sort', `${sortDirection}:${sortColumn}`);
    if (filter !== false)
        hash.set('filter', filter);
    var str = hash.toString().replace('%3A', ':');
    history.replaceState(null, '', str.length === 0 ? window.location.pathname : `#${str}`);
}

function updateFilter(data) {
    filter = data.toLowerCase();
    applyFilter();
    updateHash();
}

function applyFilter() {
    if (filter === false)
        return;
    document.querySelectorAll('tbody tr[data-monitor]').forEach(row => {
        var id = row.getAttribute('data-monitor');
        var monitor = monitors.find(m => m.at(-1) === id);
        if (monitor[0].toLowerCase().includes(filter))
            row.style = '';
        else
            row.style.display = 'none';
    });
    if (filter === '')
        filter = false;
}

function formatBytes(bytes) {
    if (bytes === 0)
        return '0 B';
    var i = Math.floor(Math.log(bytes) / Math.log(1024));
    return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + (i > 0 ? sizes[i - 1] : '') + 'B';
}

function formatNetworkSpeed(bytesPerSecond) {
    if (bytesPerSecond === 0)
        return '0 bit/s';
    var bitsPerSecond = bytesPerSecond * 8;
    var i = Math.floor(Math.log(bitsPerSecond) / Math.log(1000));
    return parseFloat((bitsPerSecond / Math.pow(1000, i)).toFixed(2)) + ' ' + (i > 0 ? sizes[i - 1] : '') + 'bit/s';
}

var formatUptime = seconds => `${Math.floor(seconds / (3600 * 24))}d ${Math.floor((seconds % (3600 * 24)) / 3600)}h ${Math.floor((seconds % 3600) / 60)}m`;

var $ = id => document.getElementById(id);

function getColor(value, type) {
    switch (type) {
        case 'steal':
            if (value < 5)
                return 'green';
            if (value < 10)
                return 'orange';
            return 'red';
        case 'iowait':
            if (value < 10)
                return 'green';
            if (value < 30)
                return 'orange';
            return 'red';
        default:
            if (value < 65)
                return 'green';
            if (value < 85)
                return 'orange';
            return 'red';
    }
}

function fetchData() {
    fetch(`${base}api/page/${page}`)
    .then(response => {
        if (response.status != 200)
            throw new Error();
        return response.json();
    })
    .then(data => {
        monitors = data.monitors;
        hide();
        $('title').innerHTML = `<span class="hide-mobile">Monitoring dashboard - </span>${data.name}`;
        document.title = `Monitoring dashboard - ${data.name}`;
        var traffic = '<span style="user-select:none">&nbsp;</span>';
        if (data.traffic[0] !== 0 || data.traffic[1] !== 0)
            traffic = `<b>All-time traffic:</b> RX: ${formatBytes(data.traffic[0])} | TX: ${formatBytes(data.traffic[1])}`;
        $('traffic').innerHTML = `${traffic}<span id="right">Click on the name of a monitor to show statistics.</span>`;
        if (monitors.length === 0)
            $('traffic').style.display = 'none';
        else
            $('traffic').style = '';
        if ($('table'))
            updateTable();
        else
            displayMonitors();
        var ths = document.querySelectorAll('th');
        hidden.forEach((shouldHide, id) => {
            if (!ths[id])
                return;
            if (shouldHide)
                ths[id].style.display = 'none';
            else
                ths[id].style = '';
        });
        applyFilter();
        var offline = 0;
        monitors.forEach(monitor => {
            if (monitor.length == 3)
                ++offline;
        });
        $('last').innerHTML = `<span class="hide-mobile">Last updated: ${(new Date()).toLocaleTimeString()} | </span>Monitors: ${monitors.length} (${offline} offline)`;
    })
    .catch(() => $('list').innerHTML = `<div class="error">Fetching data failed!</div>`);
}

function tableRow(format, data) {
    var html = '';
    format.forEach((element, id) => {
        if (hidden[id] === true)
            return;
        if ((typeof element === 'number' && data[element] === -1) || (typeof element === 'object' && data[element[0]] === -1))
            element = '';
        if (typeof element === 'string')
            html += `<td>${element}</td>`;
        else if (typeof element === 'number')
            html += `<td>${data[element]}</td>`;
        else if (typeof element === 'object') {
            if (element.length === 2)
                html += `<td>${element[1](data[element[0]])}</td>`;
            else if (element.length === 3)
                html += `<td class="${getColor(data[element[0]], element[2])}">${element[1](data[element[0]])}</td>`;
        }
    });
    return html;
}

var percent = d => d.toFixed(2) + '%';

var monitorInnerHTML = monitor => tableRow([
    `<a href="${base}monitor/${monitor.at(-1)}"><span class="status-dot"></span>${monitor[0]}</a>`,
    1,
    2,
    3,
    [4, formatUptime],
    [5, percent, true],
    [6, percent, 'iowait'],
    [7, percent, 'steal'],
    [8, formatBytes],
    [9, percent, true],
    [10, formatBytes],
    [11, percent, true],
    [12, formatBytes],
    [13, percent, true],
    [14, formatNetworkSpeed],
    [15, formatNetworkSpeed],
    [16, d => formatBytes(d) + '/s'],
    [17, d => formatBytes(d) + '/s']
], monitor);

var offlineString = seconds => seconds === null ? 'Offline' : (seconds < 3600 ? `Offline for ${Math.floor(seconds / 60)} minutes` : `Offline for ${Math.floor(seconds / 3600)} hours, ${Math.floor((seconds % 3600) / 60)} minutes`);
var monitorOfflineInnerHTML = monitor => `<td class="offline"><a href="${base}monitor/${monitor[2]}"><span class="status-dot"></span>${monitor[0]}</td><td style="width:100%" colspan="17" class="offline">${offlineString(monitor[1])}</a></td>`;

function calculateTotals() {
    if (monitors.length === 1 || window.matchMedia('(max-width:44rem)').matches)
        return false;
    var data = [], count = [], data_absolute = [], count_absolute = [];
    monitors.forEach(monitor => {
        if (monitor.length != 3) {
            for (var i = 0; i < 18; ++i)
                if (typeof monitor[i] !== 'string' && monitor[i] !== -1) {
                    if (count[i] === undefined)
                        count[i] = 1;
                    else
                        ++count[i];
                    if (i === 9 || i === 11 || i === 13) { // ram%, swap%, disk%
                        if (monitor[i - 1] !== -1) {
                            var used = monitor[i - 1] * monitor[i];
                            if (data_absolute[i])
                                data_absolute[i] += used;
                            else
                                data_absolute[i] = used;
                            --count[i];
                            if (count_absolute[i] === undefined)
                                count_absolute[i] = 1;
                            else
                                ++count_absolute[i];
                        } else {
                            if (data[i])
                                data[i] += monitor[i];
                            else
                                data[i] = monitor[i];
                        }
                    } else {
                        if (data[i])
                            data[i] += monitor[i];
                        else
                            data[i] = monitor[i];
                    }
                }
        }
    });
    if (Math.max(...count) <= 1)
        return false;
    [5, 6, 7].forEach(id => {
        if (count[id] !== 0)
            data[id] /= count[id];
    }); // cpu, iowait, steal
    [9, 11, 13].forEach(id => {
        var divide_what = data[id] === undefined ? 0 : data[id], divide_by = count[id] === undefined ? 0 : count[id];
        if (count_absolute[id] !== undefined && count_absolute[id] !== 0 && data[id - 1] !== undefined && data[id - 1] > 0) {
            var average_absolute = data_absolute[id] / data[id - 1];
            divide_what += average_absolute * count_absolute[id];
            divide_by += count_absolute[id];
        }
        if (divide_by > 0)
            divide_what /= divide_by;
        data[id] = divide_what;
    }); // ram%, swap%, disk%
    return tableRow([
        'Totals/averages',
        '',
        '',
        3,
        '',
        [5, percent, true],
        [6, percent, 'iowait'],
        [7, percent, 'steal'],
        [8, formatBytes],
        [9, percent, true],
        [10, formatBytes],
        [11, percent, true],
        [12, formatBytes],
        [13, percent, true],
        [14, formatNetworkSpeed],
        [15, formatNetworkSpeed],
        [16, d => formatBytes(d) + '/s'],
        [17, d => formatBytes(d) + '/s']
    ], data);
}

function hide() {
    hidden = [false];
    for (var i = 1; i < 18; ++i)
        hidden[i] = true;
    monitors.forEach(monitor => {
        monitor.forEach((element, id) => {
            if (id === 18 || monitor.length === 3)
                return;
            if (monitor[id] !== -1)
                hidden[id] = false;
        });
    });
}

function displayMonitors() {
    var list = $('list');
    if (monitors.length === 0) {
        list.innerHTML = '<div class="info">No monitor data available.</div>';
        return;
    }
    var html = '<table id="table"><thead><tr>';
    ['Name', 'Kernel', 'CPU', 'Cores', 'Uptime', 'CPU %', 'IOwait %', 'Steal %', 'RAM', 'RAM %', 'Swap', 'Swap %', 'Disk', 'Disk %', 'Net RX', 'Net TX', 'Read IO', 'Write IO'].forEach((name, id) => html += `<th onclick="sortTable(${id})">${name}</th>`);
    html += `</tr></thead></tbody>`;
    monitors.forEach(monitor => {
        if (monitor.length === 3)
            html += `<tr data-monitor="${monitor.at(-1)}" class="offline">${monitorOfflineInnerHTML(monitor)}</tr>`;
        else
            html += `<tr data-monitor="${monitor.at(-1)}">${monitorInnerHTML(monitor)}</tr>`;
    });
    var totals = calculateTotals();
    if (totals)
        html += `<tr id="total">${totals}</tr>`;
    list.innerHTML = html;
    sortTableDOM();
    updateSortIndicators();
}

function sortTable(columnIndex) {
    if (sortColumn === columnIndex)
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
    else {
        sortColumn = columnIndex;
        sortDirection = 'asc';
    }
    sortTableDOM();
    updateSortIndicators();
    updateHash();
}

function updateSortIndicators() {
    document.querySelectorAll('th').forEach((header, index) => {
        header.classList.remove('sort-asc', 'sort-desc');
        if (index === sortColumn)
            header.classList.add(`sort-${sortDirection}`);
    });
}

function updateTable() {
    var tbody = document.querySelector('tbody');
    var existing = {};
    tbody.querySelectorAll('tr[data-monitor]').forEach(row => existing[row.getAttribute('data-monitor')] = row);
    monitors.forEach(monitor => {
        if (existing[monitor[0]]) {
            if (monitor.length === 3) {
                existing[monitor[0]].className = 'offline';
                existing[monitor[0]].innerHTML = monitorOfflineInnerHTML(monitor);
            } else {
                existing[monitor[0]].className = '';
                existing[monitor[0]].innerHTML = monitorInnerHTML(monitor);
            }
            delete existing[monitor[0]];
        } else {
            var newRow = document.createElement('tr');
            newRow.setAttribute('data-monitor', monitor.at(-1));
            if (monitor.length === 3) {
                newRow.className = 'offline';
                newRow.innerHTML = monitorOfflineInnerHTML(monitor);
            } else
                newRow.innerHTML = monitorInnerHTML(monitor);
            tbody.appendChild(newRow);
        }
    });
    Object.keys(existing).forEach(monitorName => tbody.removeChild(existing[monitorName]));
    var totals = calculateTotals();
    var element = $('total');
    if (!totals) {
        if (element)
            tbody.removeChild(element);
    } else {
        if (!element) {
            element = document.createElement('tr');
            element.id = 'total';
            tbody.appendChild(element);
        }
        element.innerHTML = totals;
    }
    sortTableDOM();
    updateSortIndicators();
}

function sortTableDOM() {
    var tbody = document.querySelector('tbody');
    var rows = Array.from(tbody.querySelectorAll('tr[data-monitor]'));
    rows.sort((rowA, rowB) => {
        var idA = rowA.getAttribute('data-monitor');
        var idB = rowB.getAttribute('data-monitor');
        var monitorA = monitors.find(m => m.at(-1) === idA);
        var monitorB = monitors.find(m => m.at(-1) === idB);
        if (!monitorA || !monitorB)
            return 0;
        if (monitorA.length === 3 && monitorB.length === 3)
            return monitorA[0].localeCompare(monitorB[0]) * (sortDirection === 'asc' ? 1 : -1);
        if ((monitorA.length === 3 || monitorA[sortColumn] === -1) && sortColumn !== 0)
            return (monitorA.length === 3 ? 1 : -1) * (sortDirection === 'asc' ? 1 : -1);
        if ((monitorB.length === 3 || monitorB[sortColumn] === -1) && sortColumn !== 0)
            return (monitorB.length === 3 ? 1 : -1) * (sortDirection === 'asc' ? -1 : 1);
        if (typeof monitorA[sortColumn] === 'string')
            return monitorA[sortColumn].localeCompare(monitorB[sortColumn]) * (sortDirection === 'asc' ? 1 : -1);
        return (monitorA[sortColumn] - monitorB[sortColumn]) * (sortDirection === 'asc' ? 1 : -1);
    });
    rows.forEach(row => tbody.appendChild(row));
    var total = $('total');
    if (total)
        tbody.appendChild(total);
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('admin-link').href = base + 'admin';

    if (window.location.hash && window.location.hash.length > 1)
        new URLSearchParams(window.location.hash.substr(1)).forEach((value, key) => {
            switch (key) {
                case 'sort':
                    var [direction, column] = value.split(':');
                    if (!direction || !column || !['asc', 'desc'].includes(direction))
                        return;
                    column = parseInt(column);
                    if (!column)
                        return;
                    sortDirection = direction;
                    sortColumn = column;
                    break;
                case 'filter':
                    filter = value;
                    $('filter').value = value;
                    break; 
            }
        });
    fetchData();
});
setInterval(() => {
    if (typeof document.visibilityState !== 'string' || document.visibilityState !== 'hidden')
        fetchData();
}, 20000);
document.addEventListener('visibilitychange', () => {
    if (typeof document.visibilityState === 'string' && document.visibilityState !== 'hidden')
        fetchData();
});
document.addEventListener('keydown', e => {
    if (e.key === 'F5') {
        e.preventDefault();
        fetchData();
    }
});
</script><footer>Powered by <a href="https://ltstats.de">LTstats</a></footer></body></html>
